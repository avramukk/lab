---
- hosts: all
  become: true
  pre_tasks:
    - name: install updates (CentOS)
      tags: always
      dnf:
        update_only: yes
        update_cache: yes
      when: ansible_distribution == 'CentOS'

    - name: install updates (Ubuntu)
      tags: always
      apt:
        upgrade: yes
        update_cache: yes
      when: ansible_distribution == 'Ubuntu'

- hosts: web_servers
  become: true
  tasks:
    - name: install apache2 and php for Ubuntu
      tags: apache, apache2, php
      apt:
        name:
          - apache2
          - libapache2-mod-php
        state: latest
        update_cache: yes
      when: ansible_distribution == 'Ubuntu'

    - name: install apache2 and php for CentOS
      tags: apache, centos, php
      dnf:
        name:
          - httpd
          - php
        state: latest
        update_cache: yes
      when: ansible_distribution == 'CentOS'

- hosts: db_servers
  become: true
  tasks:
    - name: install mariadb for CentOS
      tags: mariadb, centos, db
      dnf:
        name: mariadb-server
        state: latest
        update_cache: yes
      when: ansible_distribution == 'CentOS'

    - name: install mariadb for Ubuntu
      tags: mariadb, ubuntu, db
      apt:
        name: mariadb-server
        state: latest
        update_cache: yes
      when: ansible_distribution == 'Ubuntu'

- hosts: file_servers
  become: true
  tasks:
    - name: install samba package
      tags: samba
      package:
        name: samba
        state: latest
